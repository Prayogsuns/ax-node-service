envVars:
  SWAGGER_SCHEMES: "[\"https\"]"
  ELASTICSEARCH_SERVICE_AWS_ARCHIVE_TYPE: "s3"
  ELASTICSEARCH_SERVICE_PROTOCOL: "https"
  ELASTICSEARCH_SERVICE_PORT: "443"
  ELASTICSEARCH_SERVICE_PATH_PREFIX: "/"

healthCheckConfig:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 5
  timeoutSeconds: 10
  failureThreshold: 3
  periodSeconds: 30
  successThreshold: 1
